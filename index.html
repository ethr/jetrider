<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
        <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Jet Ryder</title>
        <script src="js/hand.js"></script>
        <script src="js/babylon.js"></script>
        <script src="js/game.js"></script>
        <script src="js/howler.js"></script>
        <link href="style/base_style.css" rel="stylesheet" type="text/css">
        <style>
                html, body, #rootDiv, canvas {
                        width: 100%;
                        height: 100%;
                        padding: 0;
                        margin: 0;
                        overflow: hidden;
                }
        </style>
        </head>
        <body>
                <div id="settings">
                        <label for="volume">volume: </label>
                        <input id="volume" type="range" name="points" min="0" max="1" step="0.001" />
                </div>
                <div id="overlay">
                        <ul>
                                <li>Ship Health: <span id="ship_health"></span>%</li>
                                <li>Score: <span id="score_display"></span></li>
                                <li>Level: <span id="level_display"></span></li>
                        </ul>
                </div>
                <div id="game_over" class="hidden">
                        GAME OVER
                </div>
                <div id="rootDiv">
                        <canvas id="renderCanvas"></canvas>
                </div>
        </body>
</html>
